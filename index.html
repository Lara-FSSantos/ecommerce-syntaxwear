<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Syntaxwear - Tênis e Sneakers Online</title>
  <meta name="description" content="Compre tênis e sneakers online na Syntaxwear. Encontre os melhores modelos para estilo e conforto. Frete grátis para todo o Brasil!">
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/components/header.css" />
  <link rel="stylesheet" href="./css/components/hero.css" />
  <link rel="stylesheet" href="./css/components/product-category.css" />

</head>
<body>
  <!-- Logo e navegação -->
  <header class="header">

    <h1 class="logo">
      <a href="/" title="Syntaxwear - Tênis e Sneakers Online">
        <img src="./images/logo/logo.svg" alt="Syntaxwear - Tênis e Sneakers Online" />
      </a>
    </h1>

    <nav class="nav-center" aria-label="Categorias Principais">
      <ul>
        <li><a href="#">Masculino</a></li>
        <li><a href="#">Feminino</a></li>
        <li><a href="#">Outlet</a></li>
      </ul>
    </nav>

    <nav class="nav-right" aria-label="Acesso rápido">
      <ul>
        <li><a href="#">Nossas lojas</a></li>
        <li><a href="#">Sobre</a></li>
        <li>
          <a href="#" aria-label="Minha conta">
          <img src="./images/icons/user.svg" alt="Minha conta" />
          </a>
        </li>

        <li>
          <a href="#" aria-label="Ajuda">
            <img src="./images/icons/help.svg" alt="Ajuda" />
          </a>
        </li>

        <li>
          <a href="#" aria-label="Carrinho">
            <img src="./images/icons/bag.svg" alt="Carrinho" />
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- imagem do painel principal -->
    <section class="hero-section">
      <div class="hero-overlay">
        <div class="hero-content">
          <span class="hero-subtitle">Kripton One</span>
          <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
          <div class="hero-buttons">
            <a class="btn btn-outline" href="#">Ver modelos</a>
            <a class="btn btn-filled" href="#">Comprar</a>
          </div>
        </div>
      </div>
    </section>

    <!-- fotos das categorias -->
    <section class="categorias-section">
        <div class="categoria-card casual">
          <a href="#" class="categoria-link">
            <span class="overlay"></span>
            <span class="categoria-name btn btn-outline">Casual</span>
          </a>
        </div>

        <div class="categoria-card esporte">
          <a href="#" class="categoria-link">
            <span class="overlay"></span>
            <span class="categoria-name btn btn-outline">Esporte</span>
          </a>
        </div>

        <div class="categoria-card moderno">
          <a href="#" class="categoria-link">
            <span class="overlay"></span>
            <span class="categoria-name btn btn-outline">Moderno</span>
          </a>
        </div>

        <div class="categoria-card futurista">
          <a href="#" class="categoria-link">
            <span class="overlay"></span>
            <span class="categoria-name btn btn-outline">Futurista</span>
          </a>
        </div>
    </section>

    
  </main>

  <footer class="footer">

  </footer> 

</body>
</html>
